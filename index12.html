var data1 = d3.range(368).map(function(d,i) { 
  if(i<=6){
      return {
        id: d,
        time: 1,
        nat: 0,
        type: "pteridophyte",
        size: boxSize,
        color: "pink",
        shape: "square"
      }; 
    }
  if(i>6&&i<=125){
      return {
        id: d,
        time: 1,
        nat:0,
        type: "dicots",
        size: boxSize,
        color: "green",
        shape: "square"
      }; 
    }
  if(i>125 && i<= 316){
      return {
        id: d,
        time: 1,
        nat: 1,
        type: "dicots",
        size: boxSize,
        color: "green",
        shape: "circle"
      }; 
    }
  if(i>315&&i<=336){
      return {
        id: d,
        time: 1,
        nat:0,
        type: "monocots",
        size: boxSize,
        color: "black",
        shape: "square"
      }; 
    }

  if(i>336&&i<=368){
      return {
        id: d,
        time: 1,
        nat:1,
        type: "monocots",
        size: boxSize,
        color: "black",
        shape: "circle"
      };

});


var svg = d3.select("body").append("svg")
  .attr("width",width)
  .attr("height",height)
.append("g")
  .attr("transform", "translate(100,50)");

update();

function update() {

    var nodeData1 = svg.selectAll(".node1")
    .data(grid(data1.filter(applyFilters).sort(sortBySize)), function(d) { return d.id; });
  nodeData1.enter().append("path")
    .attr("class", "node1")
    .attr("d", function(d) { return symbol.type(d.shape).size(1e-9)(); })
    // .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .style("fill", function(d) { return color(d.color); });
  
  nodeData1.transition().duration(1000).delay(function(d, i) { return i * 20; })
    .attr("d", function(d) { return symbol.type(d.shape).size(size(d.size))(); })
    // .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

  nodeData1.exit().transition()
    .attr("d", function(d) { return symbol.type(d.shape).size(1e-9)(); })
    .remove();
  
}

function applyFilters(d) {
  for (var f in filters) {
    if (filters[f] === "all") continue;
    if (filters[f] !== d[f]) return false;
  }
  return true;
}
