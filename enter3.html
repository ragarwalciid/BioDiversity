<script>

var width = 1500,
    height = 3000;

var filters = {
  color: "all",
  shape: "all"
}

var grid = d3.layout.grid()
  .rows(24)
  .cols(15)
  .size([600, 1000]);



var color = d3.scale.ordinal()
  .domain(["pink", "blue", "green", "black", "strokeDicot", "strokeMonocot"])
  .range(["#D8FF6E", "#889E2B","#A2E576","#67923D","76C146", "456622"]);

var boxSize = 23;

var size = d3.scale.linear()
  .domain([0, 9])
  .range([0, 200]);

var symbol = d3.svg.symbol();

var sortBySize = d3.comparator()
  .order(d3.descending, function(d) { return d.size; });







var data = d3.range(345).map(function(d,i) { 
  if(i<=17){
      return {
        id: d,
        time: 0,
        nat:0,
        type: "pteridophytes",
        size: boxSize,
        color: "pink",
        shape: "square"
      }; 
    }
  if(i==18){
      return {
        id: d,
        time: 0,
        nat:0,
        type: "conifers",
        size: boxSize,
        color: "blue",
        shape: "square"
      }; 
    }
   if(i>18 && i<=238){
      return {
        id: d,
        time: 0,
        nat:0,
        type: "dicots",
        size: boxSize,
        color: "green",
        shape: "square"
      };    
    }
    if(i>238 && i<=327){
      return {
        id: d,
        time: 0,
        nat:1,
        type: "dicots",
        size: boxSize,
        color: "green",
        shape: "circle",
        stroke: "strokeDicot"
      };    
    }
    if(i>327 && i<=343){
      return {
        id: d,
        time: 0,
        nat:0,
        type: "monocots",
        size: boxSize,
        color: "black",
        shape: "square"
      };    
    }
    if(i>343 && i<=345){
      return {
        id: d,
        time: 0,
        nat:1,
        type: "monocots",
        size: boxSize,
        color: "black",
        shape: "circle",
        stroke: "strokeMonocot"
      };    
    }
});

var data1 = d3.range(368).map(function(d,i) { 
  if(i<=6){
      return {
        id: d,
        time: 1,
        nat: 0,
        type: "pteridophyte",
        size: boxSize,
        color: "pink",
        shape: "square"
      }; 
    }
  if(i>6&&i<=125){
      return {
        id: d,
        time: 1,
        nat:0,
        type: "dicots",
        size: boxSize,
        color: "green",
        shape: "square"
      }; 
    }
  if(i>125 && i<= 316){
      return {
        id: d,
        time: 1,
        nat: 1,
        type: "dicots",
        size: boxSize,
        color: "green",
        shape: "circle",
        stroke: "strokeDicot"
      }; 
    }
  if(i>315&&i<=336){
      return {
        id: d,
        time: 1,
        nat:0,
        type: "monocots",
        size: boxSize,
        color: "black",
        shape: "square"
      }; 
    }

  if(i>336&&i<=368){
      return {
        id: d,
        time: 1,
        nat:1,
        type: "monocots",
        size: boxSize,
        color: "black",
        shape: "circle",
        stroke: "strokeMonocot"
      }; 
    }

});

// update();
var svg = d3.select("body").append("svg")
  .attr("width",width)
  .attr("height",height)
.append("g")
  .attr("transform", "translate(850,150)");

  var dataToggle = false;

d3.select("body").on("click", function(){
    console.log("whatsup")
      nodeShape.remove();
      nodeShape.exit();
      if(dataToggle){
        update(data1);
      }else{
        update(data);
      }
      dataToggle = !dataToggle;
  });

update(data);
var nodeShape;
function update(data) {
  var grid2 = d3.layout.grid()
  .rows(23)
  .cols(16)
  .size([450, 780])

  nodeShape = svg.selectAll("node1")
    .data(grid2(data.filter(applyFilters).sort(sortBySize)), function(d) { return d.id; });
  nodeShape.enter().append("path")
    .attr("class", "node1")
    // .attr("d", function(d) { return symbol.type(d.shape).size(1e-9)(); })
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
    .style("fill", function(d) { return color(d.color); })
    .style("stroke", function(d) { return color(d.stroke); })
    .style("stroke-width", function(d) { 
      if(d.stroke){
        return 2.5;
      }
      return 0;
      
    });
  
  nodeShape.transition().duration(1000)
    .attr("d", function(d) { return symbol.type(d.shape).size(size(d.size))(); })
    // .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  nodeShape.exit().transition()
    .attr("d", function(d) { return symbol.type(d.shape).size(1e-9)(); })
    .remove();
  
}

function applyFilters(d) {
  for (var f in filters) {
    if (filters[f] === "all") continue;
    if (filters[f] !== d[f]) return false;
  }
  return true;
}

</script>
